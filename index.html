<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL·E Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl text-center font-bold my-4">DALL·E Image Generator</h1>
        <div class="max-w-xl mx-auto">
            <form id="image-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter Text Prompt:</label>
                    <input type="text" id="prompt" name="prompt" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="A white Siamese cat" required>
                </div>
                <div class="mb-4">
                    <label for="size" class="block text-gray-700 text-sm font-bold mb-2">Select Image Size:</label>
                    <select id="size" name="size" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="1024x1024">1024x1024</option>
                        <option value="1024x1792">1024x1792</option>
                        <option value="1792x1024">1792x1024</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="quality" class="block text-gray-700 text-sm font-bold mb-2">Select Image Quality:</label>
                    <select id="quality" name="quality" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="standard">Standard</option>
                        <option value="hd">HD</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Generate Image
                    </button>
                </div>
            </form>
        </div>
        <div id="image-container" class="mt-8 flex flex-wrap justify-center"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
